<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2c5364, #0F2027);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dashboard wrapper */
        .dashboard-container {
            text-align: center;
            color: #fff;
            width: 100%;
            max-width: 1000px;
        }

        /* Stat cards */
        .card-hover {
            border: none;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
            height: 160px;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card-hover h5 {
            color: #0F2027;
        }

        .card-hover p {
            color: #2c5364;
        }

        /* Buttons */
        .btn-gradient {
            background: linear-gradient(135deg, #2c5364, #0F2027);
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease-in-out;
        }

        .btn-gradient:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0F2027, #2c5364);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2 class="mb-5">Admin Dashboard</h2>
    
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card card-hover d-flex align-items-center justify-content-center">
                <div>
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h5>Total Users</h5>
                    <p class="fs-4 fw-bold">{{ total_users }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-hover d-flex align-items-center justify-content-center">
                <div>
                    <i class="bi bi-file-earmark-text fs-1 mb-2"></i>
                    <h5>Total Leaves</h5>
                    <p class="fs-4 fw-bold">{{ total_leaves }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-hover d-flex align-items-center justify-content-center">
                <div>
                    <i class="bi bi-hourglass-split fs-1 mb-2"></i>
                    <h5>Pending Leaves</h5>
                    <p class="fs-4 fw-bold">{{ pending_leaves }}</p>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-gradient btn-lg m-2">
        <i class="bi bi-gear"></i> Manage Users
    </a>
    <a href="{{ url_for('admin.generate_report') }}" class="btn btn-gradient btn-lg m-2">
        <i class="bi bi-bar-chart-line"></i> Generate Report
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
