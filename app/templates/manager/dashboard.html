{% extends "base.html" %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register mt-5">
    <div class="row">
        <!-- Left Panel -->
        <div class="col-md-3 register-left">
            <h3>Manager</h3>
            <p>Review Leave Requests</p>
        </div>

        <!-- Right Panel -->
        <div class="col-md-9 register-right">
            <h3 class="register-heading">Team Leave Requests</h3>

            <!-- Filter Form -->
            <form method="GET" action="{{ url_for('manager.filter_leaves') }}" class="row g-3 mb-4">
                <div class="col-md-3">
                    <select name="status" class="form-control">
                        <option value="">All Status</option>
                        <option value="Pending" {% if request.args.get('status')=='Pending' %}selected{% endif %}>Pending</option>
                        <option value="Approved" {% if request.args.get('status')=='Approved' %}selected{% endif %}>Approved</option>
                        <option value="Rejected" {% if request.args.get('status')=='Rejected' %}selected{% endif %}>Rejected</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" name="employee_id" class="form-control" placeholder="Employee ID" value="{{ request.args.get('employee_id', '') }}">
                </div>
                <div class="col-md-3">
                    <input type="date" name="start_date" class="form-control" value="{{ request.args.get('start_date', '') }}">
                </div>
                <div class="col-md-3">
                    <input type="date" name="end_date" class="form-control" value="{{ request.args.get('end_date', '') }}">
                </div>
                <div class="col-md-12 mt-2">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a href="{{ url_for('manager.dashboard') }}" class="btn btn-secondary">Clear Filter</a>
                </div>
            </form>

            
        </div>
    </div>
</div>

<style>
.register{
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: #fff;
    padding: 20px;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 20px;
}
.register-right{
    background: #f8f9fa;
    border-radius: 16px;
    padding: 20px;
}
.register-heading{
    text-align: center;
    margin-bottom: 20px;
    color: #495057;
}
.badge-warning{
    background-color: #ffc107;
    color: #212529;
}
.badge-success{
    background-color: #28a745;
}
.badge-danger{
    background-color: #dc3545;
}
</style>
{% endblock %}
